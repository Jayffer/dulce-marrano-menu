<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#654418">
  <title>Menú – Dulce Marrano</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;500;600;700&display=swap');
    
    :root {
      --texto: #654418;
      --fondo: #f0e8db;
      --etiquetas: #998467;
      --blanco: #ffffff;
      --negro: #000000;
      --sombra-suave: rgba(101, 68, 24, 0.08);
      --sombra-media: rgba(101, 68, 24, 0.15);
      --sombra-fuerte: rgba(101, 68, 24, 0.25);
      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(255, 255, 255, 0.3);
      --radio: 16px;
      --radio-grande: 24px;
    }
    
    *, *::before, *::after { 
      box-sizing: border-box; 
      margin: 0;
      padding: 0;
    }
    
    html { 
      font-size: clamp(14px, 2.8vw, 17px); 
      -webkit-tap-highlight-color: transparent;
      scroll-behavior: smooth;
    }
    
    body {
      margin: 0;
      font-family: 'Montserrat', system-ui, -apple-system, sans-serif;
      background: var(--fondo);
      color: var(--texto);
      min-height: 100dvh;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      position: relative;
    }
    
    /* Loader */
    .loader {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: var(--negro);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 1;
      visibility: visible;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }
    
    .loader.oculto {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    
    .loader-logo {
      width: 140px;
      height: 140px;
      margin-bottom: 1.5rem;
      animation: logoFloat 1s ease-in-out infinite alternate;
    }
    
    @keyframes logoFloat {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(-10px) scale(1.05); }
    }
    
    .loader-texto {
      color: var(--blanco);
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      letter-spacing: 0.05em;
      animation: textoPulse 1s ease-in-out infinite;
      font-weight: 700;
    }
    
    @keyframes textoPulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    
    /* Cabecera con glassmorphism */
    .cabecera {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(240, 232, 219, 0.85);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-bottom: 1px solid var(--glass-border);
      padding: 1rem 1.25rem 1rem;
      text-align: center;
      box-shadow: 0 2px 20px var(--sombra-suave);
    }
    
    .cabecera h1 {
      margin: 0;
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--texto);
      letter-spacing: 0.03em;
      text-shadow: 0 1px 2px var(--sombra-suave);
    }
    
    .cabecera .subtitulo { 
      font-family: 'Montserrat', sans-serif;
      font-size: 0.75rem; 
      color: var(--etiquetas); 
      margin-top: 0.25rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }
    
    .indicator {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 0.75rem;
      flex-wrap: wrap;
    }
    
    .indicator span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(153, 132, 103, 0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(4px);
    }
    
    .indicator span.activo {
      background: var(--etiquetas);
      transform: scale(1.4);
      box-shadow: 0 2px 8px rgba(153, 132, 103, 0.4);
    }
    
    /* Flipbook mejorado */
    .flipbook {
      display: flex;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      min-height: calc(100dvh - 140px);
      padding-bottom: env(safe-area-inset-bottom, 0);
    }
    
    .flipbook::-webkit-scrollbar { display: none; }
    .flipbook { scrollbar-width: none; }
    
    .pagina {
      flex: 0 0 100%;
      width: 100%;
      min-height: 100%;
      scroll-snap-align: start;
      scroll-snap-stop: always;
      padding: 1.5rem 1.25rem 2.5rem;
      padding-bottom: max(2.5rem, env(safe-area-inset-bottom));
    }
    
    /* Título de categoría con glassmorphism */
    .pagina .titulo-cat {
      background: linear-gradient(135deg, rgba(153, 132, 103, 0.9) 0%, rgba(153, 132, 103, 0.7) 100%);
      backdrop-filter: blur(10px) saturate(150%);
      -webkit-backdrop-filter: blur(10px) saturate(150%);
      color: var(--blanco);
      font-family: 'Montserrat', sans-serif;
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 0.2em;
      padding: 0.65rem 1.25rem;
      margin: 0 0 1.5rem 0;
      border-radius: 0 0 var(--radio-grande) 0;
      display: inline-block;
      box-shadow: 0 4px 12px var(--sombra-media);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-transform: uppercase;
    }
    
    /* Tarjetas de platos con glassmorphism */
    .plato {
      background: var(--glass-bg);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-radius: var(--radio);
      padding: 1.25rem 1.25rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 20px var(--sombra-suave), 0 1px 3px var(--sombra-media);
      border: 1px solid var(--glass-border);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .plato::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--etiquetas), transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .plato:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px var(--sombra-media), 0 2px 8px var(--sombra-suave);
      border-color: rgba(153, 132, 103, 0.4);
    }
    
    .plato:hover::before {
      opacity: 1;
    }
    
    .plato:active { 
      transform: translateY(0) scale(0.98); 
    }
    
    .plato-con-img { 
      display: grid; 
      grid-template-columns: 1fr auto; 
      gap: 1rem; 
      align-items: start; 
    }
    
    .plato-con-img .miniatura {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      object-fit: cover;
      background: linear-gradient(135deg, var(--fondo), rgba(153, 132, 103, 0.1));
      box-shadow: 0 2px 8px var(--sombra-suave);
      border: 1px solid var(--glass-border);
      transition: transform 0.3s;
    }
    
    .plato-con-img:hover .miniatura {
      transform: scale(1.05);
    }
    
    .plato-nombre { 
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.1rem; 
      color: var(--texto); 
      margin: 0 0 0.4rem 0; 
      line-height: 1.3;
      letter-spacing: 0.02em;
    }
    
    .plato-precio { 
      font-family: 'Montserrat', sans-serif;
      font-weight: 700; 
      color: var(--etiquetas); 
      font-size: 1.15rem;
      letter-spacing: 0.02em;
    }
    
    .plato-desc { 
      font-family: 'Montserrat', sans-serif;
      font-size: 0.85rem; 
      color: rgba(101, 68, 24, 0.75); 
      line-height: 1.5; 
      margin: 0.5rem 0 0 0;
      font-weight: 400;
    }
    
    /* Notas con glassmorphism */
    .notas {
      margin-top: 2rem;
      padding: 1.25rem 1.5rem;
      background: var(--glass-bg);
      backdrop-filter: blur(15px) saturate(150%);
      -webkit-backdrop-filter: blur(15px) saturate(150%);
      border-radius: var(--radio);
      font-family: 'Montserrat', sans-serif;
      font-size: 0.8rem;
      color: rgba(101, 68, 24, 0.8);
      text-align: center;
      box-shadow: 0 4px 16px var(--sombra-suave);
      border: 1px solid var(--glass-border);
      font-weight: 500;
    }
    
    .notas p { 
      margin: 0.4rem 0;
      line-height: 1.6;
    }
    
    /* Modal mejorado */
    .modal {
      position: fixed;
      inset: 0;
      z-index: 200;
      background: rgba(0, 0, 0, 0.92);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    
    .modal.abierto { 
      opacity: 1; 
      visibility: visible; 
    }
    
    .modal .cerrar {
      position: absolute;
      top: max(env(safe-area-inset-top, 0.5rem), 1rem);
      right: 1rem;
      width: 44px;
      height: 44px;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: var(--blanco);
      font-size: 1.75rem;
      line-height: 1;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .modal .cerrar:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.1);
    }
    
    .modal img {
      max-width: 95%;
      max-height: 75vh;
      width: auto;
      height: auto;
      border-radius: var(--radio-grande);
      object-fit: contain;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.1);
    }
    
    .modal .pie { 
      color: var(--blanco); 
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem; 
      margin-top: 1rem; 
      text-align: center;
      font-weight: 500;
      padding: 0 1rem;
    }
    
    .cargando {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--texto);
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
    }
    
    .error { 
      text-align: center; 
      padding: 2rem 1rem; 
      color: var(--etiquetas);
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div class="loader" id="loader">
    <svg class="loader-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="white" aria-label="Logo Dulce Marrano">
      <!-- Logo estilizado DM con diseño elegante -->
      <circle cx="100" cy="100" r="90" fill="none" stroke="white" stroke-width="3" opacity="0.3"/>
      <text x="100" y="120" font-family="'Playfair Display', serif" font-size="80" font-weight="700" text-anchor="middle" fill="white" letter-spacing="0.05em">DM</text>
      <!-- Decoración sutil -->
      <circle cx="100" cy="100" r="5" fill="white" opacity="0.6"/>
    </svg>
    <div class="loader-texto">Dulce Marrano</div>
  </div>

  <header class="cabecera">
    <h1 id="titulo-sitio">Dulce Marrano</h1>
    <p class="subtitulo">Menú</p>
    <div class="indicator" id="indicator" aria-hidden="true"></div>
  </header>
  
  <main class="flipbook" id="flipbook" role="region" aria-label="Menú por categorías">
    <div class="cargando" id="cargando">Cargando menú…</div>
  </main>
  
  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-label="Ver imagen">
    <button type="button" class="cerrar" id="cerrar-modal" aria-label="Cerrar">×</button>
    <img id="modal-img" src="" alt="">
    <p class="pie" id="modal-pie"></p>
  </div>

  <script>
    (function () {
      // Ocultar loader después de 1 segundo
      const loader = document.getElementById('loader');
      setTimeout(function() {
        loader.classList.add('oculto');
      }, 1000);
      
      const flipbook = document.getElementById('flipbook');
      const indicator = document.getElementById('indicator');
      const tituloSitio = document.getElementById('titulo-sitio');
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      const modalPie = document.getElementById('modal-pie');
      const cerrarModal = document.getElementById('cerrar-modal');
      let menu = null;
      let tagsMap = {};
      let paginaActual = 0;

      function formatearPrecio(n) {
        return '$' + Number(n).toLocaleString('es-CO');
      }

      function parsearTags(texto) {
        const map = {};
        if (!texto || !texto.trim()) return map;
        texto.split('\n').forEach(function (linea) {
          const l = linea.trim();
          if (!l || l.startsWith('#')) return;
          const i = l.indexOf('|');
          if (i === -1) return;
          const id = l.slice(0, i).trim();
          const archivo = l.slice(i + 1).trim();
          if (id && archivo) map[id] = archivo;
        });
        return map;
      }

      function abrirImagen(src, nombre) {
        modalImg.src = src;
        modalImg.alt = nombre || 'Plato';
        modalPie.textContent = nombre || '';
        modal.classList.add('abierto');
        document.body.style.overflow = 'hidden';
      }

      function cerrarImagen() {
        modal.classList.remove('abierto');
        document.body.style.overflow = '';
      }

      cerrarModal.addEventListener('click', cerrarImagen);
      modal.addEventListener('click', function (e) { if (e.target === modal) cerrarImagen(); });
      document.addEventListener('keydown', function (e) { if (e.key === 'Escape') cerrarImagen(); });

      function renderPlato(plato, baseUrl) {
        const tieneImg = tagsMap[plato.id];
        const imgUrl = tieneImg ? baseUrl + encodeURIComponent(tieneImg) : '';
        const div = document.createElement('div');
        div.className = 'plato' + (tieneImg ? ' plato-con-img' : '');
        div.setAttribute('data-plato-id', plato.id);
        let html = '<div>';
        if (tieneImg) {
          html += '<img class="miniatura" src="' + imgUrl + '" alt="" loading="lazy">';
        }
        html += '<p class="plato-nombre">' + escapeHtml(plato.nombre) + '</p>';
        html += '<p class="plato-precio">' + formatearPrecio(plato.precio) + '</p>';
        if (plato.descripcion) {
          html += '<p class="plato-desc">' + escapeHtml(plato.descripcion) + '</p>';
        }
        html += '</div>';
        div.innerHTML = html;
        if (tieneImg) {
          div.addEventListener('click', function () { abrirImagen(imgUrl, plato.nombre); });
        }
        return div;
      }

      function escapeHtml(s) {
        const d = document.createElement('div');
        d.textContent = s;
        return d.innerHTML;
      }

      function construirPaginas() {
        const baseUrl = 'menu-imagenes/';
        const cargando = document.getElementById('cargando');
        cargando.remove();
        flipbook.innerHTML = '';
        indicator.innerHTML = '';
        if (!menu || !menu.categorias || !menu.categorias.length) {
          flipbook.innerHTML = '<div class="error">No se pudo cargar el menú. Revisa que exista <code>menu.json</code>.</div>';
          return;
        }
        tituloSitio.textContent = menu.nombre || 'Menú';
        menu.categorias.forEach(function (cat, idx) {
          const pag = document.createElement('div');
          pag.className = 'pagina';
          pag.setAttribute('role', 'tabpanel');
          pag.setAttribute('aria-label', cat.nombre);
          const h2 = document.createElement('h2');
          h2.className = 'titulo-cat';
          h2.textContent = cat.nombre;
          pag.appendChild(h2);
          (cat.platos || []).forEach(function (p) {
            pag.appendChild(renderPlato(p, baseUrl));
          });
          if (menu.notas && menu.notas.length && idx === menu.categorias.length - 1) {
            const notasDiv = document.createElement('div');
            notasDiv.className = 'notas';
            menu.notas.forEach(function (n) {
              const p = document.createElement('p');
              p.textContent = n;
              notasDiv.appendChild(p);
            });
            pag.appendChild(notasDiv);
          }
          flipbook.appendChild(pag);
          const dot = document.createElement('span');
          dot.setAttribute('aria-label', 'Página ' + (idx + 1));
          if (idx === 0) dot.classList.add('activo');
          indicator.appendChild(dot);
        });
        actualizarIndicator();
        flipbook.addEventListener('scroll', actualizarIndicator);
      }

      function actualizarIndicator() {
        const ancho = flipbook.offsetWidth;
        if (!ancho) return;
        paginaActual = Math.round(flipbook.scrollLeft / ancho);
        const dots = indicator.querySelectorAll('span');
        dots.forEach(function (d, i) {
          d.classList.toggle('activo', i === paginaActual);
        });
      }

      Promise.all([
        fetch('menu.json').then(function (r) {
          if (!r.ok) throw new Error('menu.json no encontrado');
          return r.json();
        }),
        fetch('menu-imagenes/TAGS.txt').then(function (r) {
          if (!r.ok) return '';
          return r.text();
        }).catch(function () { return ''; })
      ]).then(function (res) {
        menu = res[0];
        tagsMap = parsearTags(res[1]);
        construirPaginas();
      }).catch(function (err) {
        document.getElementById('cargando').remove();
        flipbook.innerHTML = '<div class="error">Error al cargar el menú. ' + escapeHtml(String(err.message)) + '</div>';
      });
    })();
  </script>
</body>
</html>
